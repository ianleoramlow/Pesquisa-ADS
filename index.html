<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Google - ADS</title>
    <style>
        /* Estilo geral */
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }

        /* Estilo para a barra de pesquisa */
        .google-search-form {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .google-search-form input[type="text"] {
            width: 400px;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ccc;
            border-radius: 4px 0 0 4px;
            outline: none;
        }

        .google-search-form button {
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ccc;
            border-left: none;
            border-radius: 0 4px 4px 0;
            background-color: white;
            cursor: pointer;
        }

        .google-search-form button img {
            width: 20px;
            height: 20px;
        }

        .google-search-form button:hover {
            background-color: #f1f1f1;
        }

        /* Estilo para a imagem */
        .google-logo {
            width: 300px;
            margin-top: 20px;
        }

        /* Estilo para os links de notícias */
        .news-links {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 40px;
        }

        .news-item {
            width: 150px;
            text-align: center;
        }

        .news-item img {
            width: 100%;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .news-item a {
            text-decoration: none;
            color: #000;
            font-weight: bold;
            display: block;
            margin-top: 8px;
        }

        .news-item a:hover {
            color: #007bff;
        }
    </style>
</head>
<body>
    <!-- Barra de pesquisa do Google centralizada acima da imagem -->
    <div class="google-search-form">
        <form action="https://www.google.com/search" method="get">
            <input type="text" name="q" placeholder="Pesquise no Google...">
            <button type="submit">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/5f/Google_Logo_2013-2015.svg" alt="Google">
            </button>
        </form>
    </div>

    <!-- Substituição da imagem atual por uma imagem do Google -->
    <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo" class="google-logo">

    <!-- Link centralizado -->
    <center><a href="https://www.infozerone.com.br/">Visite o site</a></center>

    <!-- Links para os sites específicos com imagens estáticas -->
    <div class="news-links">
        <div class="news-item">
            <img src="https://www.w3schools.com/images/w3schools_green.jpg" alt="W3Schools">
            <a href="https://www.w3schools.com/">W3Schools</a>
        </div>
        <div class="news-item">
            <img src="Tinker.jpg" alt="Tinkercad">
            <a href="https://www.tinkercad.com/">Tinkercad</a>
        </div>
        <div class="news-item">
            <img src="Luc.png" alt="Lucidchart">
            <a href="https://www.lucidchart.com/">Lucidchart</a>
        </div>
        <div class="news-item">
            <img src="https://i2.wp.com/fmpsc.edu.br/wp-content/uploads/2024/04/cropped-image-1.png?fit=300%2C69" alt="FMPSC">
            <a href="http://fmpsc.edu.br/">FMPSC</a>
        </div>
        <div class="news-item">
            <img src="classroom.jpg" alt="Google Sala de Aula">
            <a href="https://classroom.google.com/">Google Sala de Aula</a>
        </div>
    </div>
</body>
</html>
